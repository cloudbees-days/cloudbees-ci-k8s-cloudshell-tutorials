apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- resources/networkpolicies/deny-all-ingress.yml
- resources/networkpolicies/allow-ingress-nginx.yml
- resources/networkpolicies/controller-cjoc-ingress.yml
- resources/networkpolicies/agent-controller-ingress.yml
- chart.yaml
patches:
  - path: patches/jenkins-sa-patch.yaml
    target:
      kind: ServiceAccount
      name: jenkins
  - path: patches/controller-namespace-label-patch.yaml
    target:
      kind: Namespace
